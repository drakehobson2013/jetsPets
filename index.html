<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex flex-column h-100">
    
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="./assets/Jet's Pet's.jpg" style="height: 60px; border-radius: 50%;" alt=""> Jet's Pet's</a>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container" id="ein">
        <div class="jumbotron bg-transparent text-light">
            <h1 class="display-4 text-center">Meet Ein!</h1>
            <p class="lead text-center">The best pup in the galaxy.</p>
            <hr class="my-4">
          </div>
</div>
    <!-- Pet Images -->
    <div id="einPics" class="carousel slide" data-bs-ride="carousel">
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/Ein-1.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/Ein-2.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/Ein-3.jpg" class="d-block" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#einPics" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </a>
        <a class="carousel-control-next" href="#einPics" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </a>
      </div>
      
    </main>
    
    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
      <div class="container-fluid text-right">
        <img src="./assets/giphy.gif" style="height: 50px;" alt="">
        <span class="text-light">Copyright and such</span>
      </div>
    </footer>
    
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
          
      </body>
</html>
